spring.main.allow-circular-references=true
app.check-user-api-header=true
app.user-api-key=12345
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:postgresql://localhost:7432/app_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.schema=app_schema
spring.datasource.hikari.connection-init-sql=CREATE SCHEMA IF NOT EXISTS app_schema
spring.datasource.hikari.connection-timeout=10000
#spring.jpa.open-in-view=false
server.port=8087